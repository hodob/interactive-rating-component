<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Rating state start -->
  <div id="page">
    <div class="container">
      <div class="starImage"></div>
      <div class="titleText">
        How did we do?
      </div>
      <div class="bodyText">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </div>
      <div class="ratingNumber">
        <span class="num number1">1</span>
        <span class="num number2">2</span>
        <span class="num number3">3</span>
        <span class="num number4">4</span>
        <span class="num number5">5</span>
      </div>
      <!-- <a href="resultPage.html"> -->
      <div class="submit">SUBMIT</div>
      <!-- </a> -->
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
